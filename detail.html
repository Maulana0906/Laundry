        <div class="container mx-auto flex flex-col items-center gap-6 ">
            <h1 class="text-4xl xl:text-5xl m-4 text-blue-500 font-semibold tracking-wide">Detail</h1>
            <label class="flex w-full justify-center gap-2" for="nama"> Nama :
                <input class="w-9/12  px-1 outline-none text-sm xl:py-1" type="text" id="nama"
                    placeholder="Masukan nama" autocomplete="off" readonly value="Maulana">
            </label>
            <label class="flex w-full justify-center gap-1" for="alamat"> Alamat :
                <input class="w-9/12  outline-none text-sm px-1 xl:py-1" type="text" id="alamat"

            <label class="flex w-full justify-center gap-8" for="tlp"> Tlp :
                <input class="w-9/12 outline-none text-sm px-1 xl:py-1" type="number" id="tlp"
                    placeholder="Masukan telephon" readonly value="08793697129">
            </label>
            <label class="flex w-full justify-center gap-4" for="berat"> Berat :
                <input class="w-9/12 outline-none text-sm px-1 xl:py-1" type="number" id="berat"
                    placeholder="Masukan berat" readonly value="4">
            </label>

            <!-- checbox harga -->
            <div class="h-28 w-9/12 bg-blue-200 flex px-3 rounded-lg shadow-lg">
                <div class="basis-1/2 flex flex-col justify-evenly xl:justify-between">
                    <label class="flex flex-row gap-2" for="basah">
                        <input type="checkbox" id="basah">
                        Cuci basah
                    </label>
                    <label class="flex flex-row gap-2" for="kering">
                        <input type="checkbox" id="kering">
                        Cuci kering
                    </label>
                    <label class="flex flex-row gap-2" for="setrika">
                        <input type="checkbox" id="setrika">
                        Setrika
                    </label>
                </div>
                <div class="basis-1/2 flex flex-col justify-evenly items-end text-sm">
                    <h1>Rp 8.000,00 / kg</h1>
                    <h1>Rp 8.000,00 / kg</h1>
                    <h1>Rp 8.000,00 / kg</h1>
                </div>
            </div>

            <label class="w-full justify-center flex gap-2" for="harga"> Harga :
                <input class="w-9/12 outline-none text-sm  px-1 xl:py-1" type="text" id="harga"
                    placeholder="Masukan harga" readonly value="Rp 32.000,00">
            </label>
            <label class="w-full justify-center  flex gap-2" for="order"> Order :
                <input class="w-9/12 outline-none text-sm px-1 xl:py-1" type="text" id="order"
                    placeholder="Masukan tgl order" readonly value="2 Juni 2023">
            </label>
            <label class="w-full justify-center flex flex-wrap gap-2" for="tgl-p">
                <h1 class="basis-full ml-8">
                    Tanggal pengambilan :
                </h1>
                <div class="w-2/5 h-36 xl:-ml-36 bg-blue-300 text-center text-white rounded-md shadow-md">
                    Kalender
                </div>
                <input class="h-1/2 py-1 outline-none border border-blue-500 rounded-md text-sm px-2 xl:py-1"
                    type="text" id="tgl-p" placeholder="Masukan tgl pengambilan" readonly value="3 Juni 2023">
            </label>
        </div>
        <div class="flex justify-center pt-12 pb-5 gap-x-8">
            <a href="../public/edit.html">
                <button
                    class="w-1/8 bg-green-500 py-1 px-3 rounded-lg shadow-lg text-white font-semibold tracking-wide  xl:py-1 xl:px-5 xl:text-lg">
